<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>MyDashboard</h2>
            <ul>
                <li class="active">Dashboard</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <h1>Dashboard</h1>
                <div class="user">Admin</div>
            </header>

            <!-- Cards -->
            <section class="cards">
                <div class="card">
                    <h3>Users</h3>
                    <p>1,245</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$8,430</p>
                </div>
                <div class="card">
                    <h3>Orders</h3>
                    <p>312</p>
                </div>
                <div class="card">
                    <h3>Growth</h3>
                    <p>+12%</p>
                </div>
            </section>

            <!-- Table -->
            <section class="table-section">
                <h2>Recent Activity</h2>
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Action</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>Created account</td>
                            <td>2025-01-10</td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>Placed order</td>
                            <td>2025-01-09</td>
                        </tr>
                        <tr>
                            <td>Mike Ross</td>
                            <td>Updated profile</td>
                            <td>2025-01-08</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
